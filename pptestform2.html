<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Form</title>
  <script src="https://cdn.safecharge.com/safecharge_resources/v1/websdk/safecharge.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      font-size: 14px;
    }
    .section {
      display: none;
      margin-top: 15px;
    }
    label {
      display: block;
      margin-top: 8px;
    }
    .radio-group {
      margin-bottom: 15px;
    }
    .radio-group label {
      display: inline-block;
      margin-right: 15px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
    button {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h3>Enter Payment Info</h3>

  <!-- Payment Type Selection -->
  <div class="radio-group">
    <label><input type="radio" name="paymentType" value="card" onchange="togglePaymentFields()"> Credit Card</label>
    <label><input type="radio" name="paymentType" value="ach" onchange="togglePaymentFields()"> Bank Account (ACH)</label>
  </div>

  <!-- Credit Card Fields -->
  <div id="cardSection" class="section">
    <label>Card Number:
      <input type="text" id="ccNumber" placeholder="4111 1111 1111 1111" />
    </label>
    <label>Expiration Month:
      <input type="text" id="ccExpMonth" placeholder="MM" maxlength="2" />
    </label>
    <label>Expiration Year:
      <input type="text" id="ccExpYear" placeholder="YY" maxlength="2" />
    </label>
    <label>CVV:
      <input type="text" id="ccCVV" placeholder="123" maxlength="4" />
    </label>
  </div>

  <!-- ACH Bank Fields -->
  <div id="achSection" class="section">
    <label>Routing Number:
      <input type="text" id="achRouting" placeholder="056008849" />
    </label>
    <label>Account Number:
      <input type="text" id="achAccount" placeholder="12345678901234" />
    </label>
  </div>

  <!-- Submit Button -->
  <button onclick="tokenize()">Submit Payment</button>

  <!-- Result Section -->
  <div id="result"></div>

  <script>
    function togglePaymentFields() {
      const type = document.querySelector('input[name="paymentType"]:checked').value;
      document.getElementById("cardSection").style.display = (type === "card") ? "block" : "none";
      document.getElementById("achSection").style.display = (type === "ach") ? "block" : "none";
      document.getElementById("result").innerText = "";
    }

    function tokenize() {
      const type = document.querySelector('input[name="paymentType"]:checked")?.value;
      if (!type) {
        document.getElementById("result").innerText = "Please select a payment type.";
        return;
      }

      document.getElementById("result").innerText = "Processing (mock)...";

      setTimeout(() => {
        const payload = (type === "card") ? {
          PayType: "Charge Card",
          CCType: "Visa",
          Last4: document.getElementById("ccNumber").value.slice(-4),
          EXMO: document.getElementById("ccExpMonth").value,
          EXYR: document.getElementById("ccExpYear").value,
          PayGUID: "MOCK-CARD-GUID-123"
        } : {
          PayType: "EFT",
          Last4: document.getElementById("achAccount").value.slice(-4),
          PayGUID: "MOCK-EFT-GUID-456"
        };

        document.getElementById("result").innerText = "Tokenization successful.";

        if (window.opener) {
          window.opener.postMessage(payload, "*");
          window.close();
        }
      }, 1000);
    }
  </script>
</body>
</html>
