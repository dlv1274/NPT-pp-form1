<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nuvei Payment Token Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      font-size: 14px;
      background: #f9f9f9;
    }
    h3 {
      margin-top: 0;
    }
    .section {
      display: none;
      margin-top: 15px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .radio-group {
      margin-bottom: 15px;
    }
    .radio-group label {
      display: inline-block;
      margin-right: 20px;
      font-weight: bold;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-weight: bold;
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1565c0;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h3>Secure Payment Entry</h3>

  <div class="radio-group">
    <label><input type="radio" name="paymentType" value="card" onchange="toggleSections()"> Credit Card</label>
    <label><input type="radio" name="paymentType" value="ach" onchange="toggleSections()"> Bank Account (ACH)</label>
  </div>

  <div id="cardSection" class="section">
    <label>Card Number
      <input type="text" id="ccNumber" placeholder="4111 1111 1111 1111">
    </label>
    <label>Exp Month (MM)
      <input type="text" id="ccExpMonth" maxlength="2" placeholder="MO">
    </label>
    <label>Exp Year (YY)
      <input type="text" id="ccExpYear" maxlength="2" placeholder="YR">
    </label>
    <label>CVV
      <input type="text" id="ccCVV" maxlength="4" placeholder="123">
    </label>
  </div>

  <div id="achSection" class="section">
    <label>Routing Number
      <input type="text" id="achRouting" placeholder="056008849">
    </label>
    <label>Account Number
      <input type="text" id="achAccount" placeholder="12345678901234">
    </label>
  </div>

  <button onclick="simulateToken()">Submit Payment</button>

  <div id="result"></div>

  <script>
    function toggleSections() {
      const type = document.querySelector('input[name="paymentType"]:checked')?.value;
      document.getElementById('cardSection').style.display = (type === 'card') ? 'block' : 'none';
      document.getElementById('achSection').style.display = (type === 'ach') ? 'block' : 'none';
      document.getElementById('result').innerText = '';
    }

    function simulateToken() {
      const sel = document.querySelector('input[name="paymentType"]:checked');
      if (!sel) {
        document.getElementById('result').innerText = 'Please select a payment method.';
        return;
      }
      const type = sel.value;
      document.getElementById('result').innerText = 'Processing...';

      setTimeout(() => {
        const payload = type === 'card'
          ? {
              PayType: 'Charge Card',
              CCType: 'Visa',
              Last4: document.getElementById('ccNumber').value.slice(-4),
              EXMO: document.getElementById('ccExpMonth').value,
              EXYR: document.getElementById('ccExpYear').value,
              PayGUID: 'MOCK-CARD-' + Math.random().toString(36).substr(2, 9).toUpperCase()
            }
          : {
              PayType: 'EFT',
              Last4: document.getElementById('achAccount').value.slice(-4),
              PayGUID: 'MOCK-EFT-' + Math.random().toString(36).substr(2, 9).toUpperCase()
            };

        document.getElementById('result').innerText = 'Tokenization successful.';
        window.opener.postMessage(payload, '*');
        window.close();
      }, 1000);
    }
  </script>
</body>
</html>
